<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/pricing.css">
    <script src="assets/js/pricing.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Simple, traffic-based pricing</h3>
            <p>Sign-up for our 30-day trial. <br>No credit card required. </p>
        </div>
        <div class="hero">
            <div class="hero-inner">
                <div class="pageviews">
                    <p>100K PAGEVIEWS</p>
                </div>
                <div class="slider">
                    <input class="slider" type="range" min="10" max="200" step="10" value="100" id="slider">
                    <br>
                    
                </div>
                <div class="payment">
                    <span><strong id="paymentResultTxt">$16.00</strong> / month</span>
                </div>
                <div class="billing">
                    <label>Monthly Billing <input class="switch" type="checkbox" id="yillikOdeme"> Yearly Billing</label>
                    <img src="assets/img/indirim.png.png" alt="25%" class="sale">
                </div>
                <hr>
            </div>
        
            <div class="footer">
                <ul class="texts">
                    <li><img src=>Unlimited websites</li>
                    <li><img src=>100% data ownership </li>
                    <li><img src=>Email reports</li>
                </ul>
                <button id="startBtn" class="startBtn">Start my trial</button>
            </div>

        </div>    















    </div>
</body>
</html>
